<!doctype html>
<html lang="en-us">

    <head>
    
        <meta charset="UTF-8">
        <title>Word Guess Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="assets/css/style.css">
        <link href="https://fonts.googleapis.com/css?family=Mystery+Quest" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet">
    </head>

    <body>

        <div class = "heading">
            <h1>Walt Disney Animated Movies</h1>
        </div>    

        <div class="background">

            <div class="container">
    
                <h2>Press any key to get started!</h2>
        
                <div>
	                <img id="image" src="assets/images/Guess_The_Disney_Movie.jpg" width="40%" height="200">
	            </div>            

                <div>
                    <h3 id="currentword">_ _ _ _ _</h3>
                </div>

                <div id="scoreboard">
                
                    <div class="sidebar">
                        <h3>Number of Guesses Remaining:
                            <span id="guessesremaining"></span>
                        </h3>
                    </div>

                    <div class="sidebar">
                        <h3>Wins:
                            <span id="winscounter"></span>
                        </h3>
                    </div>
                
                    <div class="sidebar">
                        <h3>Losses:
                            <span id="lossescounter"></span>
                        </h3>
                    </div>

                    <div class="sidebar">
                        <h3>Letters Already Guessed:
                            <span id="alreadyguessed"></span>
                        </h3>
                    </div>

                </div>
                
            </div>

        </div>
    
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    
    </body>

</html>

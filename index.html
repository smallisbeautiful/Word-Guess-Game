<!doctype html>
<html lang="en-us">

    <head>
    
        <meta charset="UTF-8">
        <title>Word Guess Game</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="assets/css/style.css">
        <link rel="stylesheet" href="assets/css/reset.css">
        <link href="https://fonts.googleapis.com/css?family=Mystery+Quest" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Spirax" rel="stylesheet">
    </head>

    <body>

        <div class = "heading">
            <h1>Walt Disney Animated Movies</h1>
        </div>    

        <div class="background">

            <div class="container">
    
                <h2>Press any key to get started!</h2>
        
                <div>
	                <img id="image" src="assets/images/Guess_The_Disney_Movie.jpg" width="40%" height="200">
	            </div>            

                <div>
                    <h3 id="currentword">_ _ _ _ _</h3>
                </div>

                <div id="scoreboard">
                
                    <div class="sidebar">
                        <h3>Number of Guesses Remaining:
                            <span id="guessesremaining"></span>
                        </h3>
                    </div>

                    <div class="sidebar">
                        <h3>Wins:
                            <span id="winscounter"></span>
                        </h3>
                    </div>
                
                    <div class="sidebar">
                        <h3>Losses:
                            <span id="lossescounter"></span>
                        </h3>
                    </div>

                    <div class="sidebar">
                        <h3>Letters Already Guessed:
                            <span id="alreadyguessed"></span>
                        </h3>
                    </div>

                </div>
            </div>
        </div>

            <div>
                
                <img id="pinocchio">
                    <source src="../images/pinocchio.png" alt="pinocchio" type="image">
                </img>
                
                <img id="dumbo">
                    <source src="../images/dumbo.png" alt="dumbo" type="image">
                </img>
                
                <img id="bambi">
                    <source src="../images/bambi.png" alt="bambi" type="image">
                </img>
                
                <img id="cinderella">
                    <source src="../images/cinderella.png" alt="cinderella" type="image">
                </img>
                
                <img id="aladdin">
                    <source src="../images/aladdin.jpg" alt="aladdin" type="image">
                </img>
                
                <img id="pocahontas">
                    <source src="../images/pocahontas.png" alt="pocahontas" type="image">
                </img>
                
                <img id="hercules">
                    <source src="../images/hercules.png" alt="hercules" type="image"> 
                </img>
                
                <img id="mulan">
                    <source src="../images/mulan.png" alt="mulan" type="image">
                </img>
            
                <img id="tarzan">
                    <source src="../images/tarzan.png" alt="tarzan" type="image">
                </img>
            
                <img id="frozen">
                    <source src="../images/frozen.png" alt="frozen" type="image">
                </img>

            </div>

        <script src="assets/javascript/game.js"></script>    

    </body>

</html>
